<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Astronomy Picture of the Day</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- main CSS -->
  <link rel="stylesheet" href="main.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
</head>

<body>
  <div class="container mt-4">
    <header class="bg-dark text-white text-center py-2 mb-4">
        <h1>Astronomy Picture of the Day</h1>
    </header>

    <section id="apodSearch" class="text-center mb-4">
        <form id="dateForm" class="row g-2 justify-content-center">
            <div class="col-auto">
                <label for="dateInput" class="sr-only">Enter a Date (YYYY-MM-DD):</label>
                <input type="date" class="form-control form-control-sm" id="dateInput" max="" required>
            </div>
        </form>
        <div class="text-center mt-2">
            <button type="button" class="btn btn-dark btn-sm" onclick="fetchAPOD(document.getElementById('dateInput').value)">Fetch APOD</button>
        </div>
    </section>

    <section id="apodResult">
        <!-- APOD results will be displayed here -->
    </section>

    <section id="favourites" class="mt-5">
        <h2>Favourites</h2>
        <div id="apodFavoritesGrid" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Favorites will be displayed here -->
        </div>
    </section>

  

  </div>


    <!--  Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--   JavaScript -->
    <script src="script.js"></script>
</body>

</html>
